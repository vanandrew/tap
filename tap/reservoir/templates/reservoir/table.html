{% load static %}
<div class="row">
  <div class="offset-1 col-10 mt-2 mb-4" id="{{ table_comp }}">
  </div>
</div>

<script>
ReactDOM.render(
  React.createElement(Table, {
    tabletype: "{{ tabletype }}",
    table_url: "{% url 'table' %}",
    table_id: "{{ table_id }}",
    col1: "{{ col1 }}",
    col2: "{{ col2 }}",
    subject: !("{{ subject }}" == "") && "{{ subject }}"
  }),
  document.getElementById("{{ table_comp }}")
);
</script>
